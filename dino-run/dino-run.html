<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dino Run</title>
    <link rel="stylesheet" type="text/css" href="dino-run.css">
    <link rel="stylesheet" type="text/css" href="../site.css">
</head>
<body>
    <h1>
        Chrome Dino Run
    </h1>
    <canvas id="dino-canvas" width="600" height="150">

    </canvas>
    <div class="buttons">
        <button id="start" class="start-button">
            Start Game
        </button>
    </div>
    <div class="images">
        <img src="../images/dino/dino-dead.png" id="dino-dead" alt="sprite-map"/>
        <img src="../images/dino/dino-duck-1.png" id="dino-duck-1" alt="sprite-map"/>
        <img src="../images/dino/dino-duck-2.png" id="dino-duck-2" alt="sprite-map"/>
        <img src="../images/dino/dino-run-1.png" id="dino-run-1" alt="sprite-map"/>
        <img src="../images/dino/dino-run-2.png" id="dino-run-2" alt="sprite-map"/>
        <img src="../images/dino/cactus-1.png" id="cactus-1" alt="sprite-map"/>
        <img src="../images/dino/big-cactus-1.png" id="big-cactus-1" alt="sprite-map"/>
        <img src="../images/dino/cloud.png" id="cloud" alt="sprite-map"/>
        <img src="../images/dino/bird-flying-1.png" id="bird-1" alt="sprite-map"/>
        <img src="../images/dino/bird-flying-2.png" id="bird-2" alt="sprite-map"/>
        <img src="../images/dino/game-over.png" id="game-over" alt="sprite-map"/>
        <img src="../images/dino/restart.png" id="restart" alt="sprite-map"/>
        <img src="../images/dino/background.png" id="background" alt="sprite-map"/>
        <img src="../images/dino/0.png" id="0" alt="sprite-map"/>
        <img src="../images/dino/1.png" id="1" alt="sprite-map"/>
        <img src="../images/dino/2.png" id="2" alt="sprite-map"/>
        <img src="../images/dino/3.png" id="3" alt="sprite-map"/>
        <img src="../images/dino/4.png" id="4" alt="sprite-map"/>
        <img src="../images/dino/5.png" id="5" alt="sprite-map"/>
        <img src="../images/dino/6.png" id="6" alt="sprite-map"/>
        <img src="../images/dino/7.png" id="7" alt="sprite-map"/>
        <img src="../images/dino/8.png" id="8" alt="sprite-map"/>
        <img src="../images/dino/9.png" id="9" alt="sprite-map"/>
        <img src="../images/dino/hi.png" id="hi" alt="sprite-map"/>


    </div>
    <div class="sounds">
        <audio id="die-sound">
            <source src="../sounds/dino-run/die.wav">
        </audio>
        <audio id="jump-sound">
            <source src="../sounds/dino-run/jump.wav">
        </audio>
        <audio id="point-sound">
            <source src="../sounds/dino-run/point.wav">
        </audio>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
