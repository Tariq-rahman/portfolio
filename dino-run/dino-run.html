<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dino Run</title>
    <link rel="stylesheet" type="text/css" href="dino-run.css">
    <link rel="stylesheet" type="text/css" href="../site.css">
</head>
<body>
    <h1>
        Chrome Dino Run
    </h1>
    <canvas id="dino-canvas" width="600" height="150">

    </canvas>
    <div class="buttons">
        <button onclick="start()" class="start-button">
            Start Game
        </button>
        <button onclick="pause()" class="pause-button">
            Pause Game
        </button>
        <button onclick="reset()" class="reset-button">
            Reset Game
        </button>
    </div>
    <div class="images">
        <img src="../images/dino.svg" id="dino" alt="dino"/>
    </div>
    <div class="sounds">
        <audio id="die-sound">
            <source src="../sounds/dino-run/die.wav">
        </audio>
        <audio id="jump-sound">
            <source src="../sounds/dino-run/jump.wav">
        </audio>
        <audio id="point-sound">
            <source src="../sounds/dino-run/point.wav">
        </audio>
    </div>
</body>
<script src="dino-run.js"></script>
</html>
